<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div class="container">

        <header class="header">
            <div class="header-item1">
                <div class="first-child">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" class="search">
                </div>
                <div class="second-child">
                    <span class="material-symbols-outlined">notifications_active</span>
                    <img src="https://images.unsplash.com/photo-1694930102174-d6e808bbfadf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1326&q=80"
                        alt="">
                    <h3>Abhishek Tyagi</h3>
                </div>
            </div>

            <div class="header-item2">

                <div class="item2-child1">

                <img src="https://images.unsplash.com/photo-1694930102174-d6e808bbfadf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1326&q=80"
                        alt="" width="40px">

                <div class="user-name">
                    <p>Hi there!</p>
                    <h5>Abhishek Tyagi (@abhishektyagi)</h5>
                </div>
            </div>

                <div class="buttons">
                    <button>New</button><button>Upload</button><button>Share</button>
                </div>
            </div>


        </header>






        <div class="sidebar">

            <h3>Dashboard</h3>

        </div>

        <main class="main">
            <h3>Your Projects</h3>
        </main>

    </div>


</body>

</html>
